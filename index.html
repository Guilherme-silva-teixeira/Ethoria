<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethoria</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Intro/intro.css">
</head>
<body onload="gameStarts()">
    <div id="main-page">
    </div>
    <div id="outGame">
        <div id="top">
            <!--<div id="window">
                content here
            </div>-->
        </div>
        <div id="bottom">
            <button id="leftButton" onclick="decrementQ(textsQ)"><</button>
            <button id="rigthButton" onclick="incrementQ(textsQ)">></button>
        </div>
    </div>
    <section id="inGameplay">
        <div id="portalOutDiv"></div>
        <div id="Game">
            <div id="player"></div>
            <div id="portalInDiv"></div>
        </div>
        <div id="buttons">
            <button id="bLeft">left</button>
            <button id="bUp">up</button>
            <button id="bRight">right</button>
            <button id="bDown">down</button>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="Intro/intro.js"></script>
</body>
</html>
